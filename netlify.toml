[build]
  publish = "client/build"
  command = "cd client && npm ci && npm run build"

[build.environment]
  # Use the newer Ubuntu Jammy build image (22.04)
  BUILD_IMAGE = "jammy"
  NODE_VERSION = "18"

# Force HTTPS redirects
[[redirects]]
  from = "http://www.chattychatter.com/*"
  to = "https://www.chattychatter.com/:splat"
  status = 301
  force = true

[[redirects]]
  from = "http://chattychatter.com/*"
  to = "https://www.chattychatter.com/:splat"
  status = 301
  force = true

# SPA fallback for React Router
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
